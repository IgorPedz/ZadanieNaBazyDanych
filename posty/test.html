<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Post</title>
</head>
<body>
    <h1>Dodaj nowy post</h1>
    <form action="download.php" method="POST">
        <label for="tytul">Tytuł:</label><br>
        <input type="text" id="tytul" name="tytul" required><br><br>

        <label for="tresc">Treść:</label><br>
        <textarea id="tresc" name="tresc" rows="4" cols="50" required></textarea><br><br>

        <label for="link_zdjecia">Link do zdjęcia (opcjonalnie):</label><br>
        <input type="text" id="link_zdjecia" name="link_zdjecia"><br><br>

        <label for="hasztagi">Hasztagi (opcjonalnie, oddzielone przecinkami):</label><br>
        <input type="text" id="hasztagi" name="hasztagi"><br><br>

        <input type="submit" value="Dodaj post">
    </form>
</body>
</html>
